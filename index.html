


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href = "static/css/style.css"></link>
    <title>BlackJack</title>
</head>
<body>

    <div class = "container">
        <h2 class = "challenge-title">Challenge 1: Your Age in Days</h2>
        <div class = "flex-box-container">
            <div>
                <button class = "btn btn-primary" onclick="ageInDays()" >Click Me</button>
            </div>

            <div>
                <button class = "btn btn-danger" onclick="reset()" >Reset</button>
            </div>
        </div>

        <div id = "flex-box-result" class = "flex-box-container"></div>
    </div>
    
    <div class = "container">
        <h2 class = "challenge-title">Challenge 2: Cat Meme Generator</h2>
        <button class = "btn btn-success" id="cat-gen-button" onclick="generateCat()">Generate Cat</button>
    
        <div class="flex-box-container" id="flex-cat-gen"></div>
    </div>

    <div class = "container">
        <h2 class = "challenge-title">Challenge 3: Rock, Paper, Scissors</h2>
        <div class = "flex-box-container" id="flex-box-rps-img">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-niEXaqXrT.png" height="150" width="150" alt onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-paper_01.png" height="150" width="150" alt onclick="rpsGame(this)">
            <img id="scissors" src="http://images.clipartpanda.com/open-office-clipart-scissors_clip_art_16311.jpg" height="150" width="150" alt onclick="rpsGame(this)">
            
        </div>
    </div>

    <div class = "container">
        <h2 class = "challenge-title">Challenge 4: Chanaging the Color of All Buttons</h2>
        <div class = "flex-box-container" id= "button-color-picker">

            <form action = "">
                <select name = "backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>

        </div>
    </div>

    <div class="container">
        <h2 class="challenge-title">Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class = "btn-lg btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
                <button class = "btn-lg btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
                <button class = "btn-lg btn-danger mr-2" id="blackjack-deal-btn">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    


    <script src = "static/js/script.js"></script>
</body>
</html>
