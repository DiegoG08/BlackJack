<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href = "static/css/style.css"></link>
    <title>BlackJack</title>
</head>
<body>

    <div class = "container">
        <h2 class = "challenge-title">Challenge 1: Your Age in Days</h2>
        <div class = "flex-box-container">
            <div>
                <button class = "btn btn-primary" onclick="ageInDays()" >Click Me</button>
            </div>

            <div>
                <button class = "btn btn-danger" onclick="reset()" >Reset</button>
            </div>
        </div>

        <div id = "flex-box-result" class = "flex-box-container"></div>
    </div>
    
    <div class = "container">
        <h2 class = "challenge-title">Challenge 2: Cat Meme Generator</h2>
        <button class = "btn btn-success" id="cat-gen-button" onclick="generateCat()">Generate Cat</button>
    
        <div class="flex-box-container" id="flex-cat-gen"></div>
    </div>

    <div class = "container">
        <h2 class = "challenge-title">Challenge 3: Rock, Paper, Scissors</h2>
        <div class = "flex-box-rps" id="flex-box-rps-div">
            <img id="rock" height="150" width = "150" alt="" onclick="rpsGame(this)" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fimg.pngio.com%2Fcartoon-rock-png-102-images-in-collection-page-1-cartoon-rock-png-900_580.jpg&imgrefurl=https%3A%2F%2Fpngio.com%2Fimages%2Fpng-654605.html&tbnid=LdsY_LtjcnD9NM&vet=12ahUKEwiimJGY0Z7rAhUXhp4KHRMNBXYQMygEegUIARDIAQ..i&docid=DQPwaZpxt-XR_M&w=900&h=580&q=animated%20rock%20images&ved=2ahUKEwiimJGY0Z7rAhUXhp4KHRMNBXYQMygEegUIARDIAQ"></img> 
        </div>
    </div>
    


    <script src = "static/js/script.js"></script>
</body>
</html>
