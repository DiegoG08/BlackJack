<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href = "static/css/style.css"></link>
    <title>BlackJack</title>
</head>
<body>

    <div class = "container">
        <h2 class = "challenge-title">Challenge 1: Your Age in Days</h2>
        <div class = "flex-box-container">
            <div>
                <button class = "btn btn-primary" onclick="ageInDays()" >Click Me</button>
            </div>

            <div>
                <button class = "btn btn-danger" onclick="reset()" >Reset</button>
            </div>
        </div>

        <div id = "flex-box-result" class = "flex-box-container"></div>
    </div>
    
    <div class = "container">
        <h2 class = "challenge-title">Challenge 2: Cat Meme Generator</h2>
        <button class = "btn btn-success" id="cat-gen-button" onclick="generateCat()">Generate Cat</button>
    
        <div class="flex-box-container" id="flex-cat-gen"></div>
    </div>

    <div class = "container">
        <h2 class = "challenge-title">Challenge 3: Rock, Paper, Scissors</h2>
        <div class = "flex-box-container" id="flex-box-rps-img">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-niEXaqXrT.png" height="150" width="150" alt onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-paper_01.png" height="150" width="150" alt onclick="rpsGame(this)">
            <img id="scissors" src="http://images.clipartpanda.com/open-office-clipart-scissors_clip_art_16311.jpg" height="150" width="150" alt onclick="rpsGame(this)">
            
        </div>
    </div>
    


    <script src = "static/js/script.js"></script>
</body>
</html>
